<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>결제 위젯</title>
  <!-- js -->
  <!-- <script defer src="https://js.tosspayments.com/v1/payment-widget"></script>
  <!-- <script defer src="/src/pages/Payment/payment_widget.js"></script> -->
  <script src="https://kit.fontawesome.com/29cf9aada0.js" crossorigin="anonymous"></script>
  <script defer src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <script defer src="/js/adressApi.js"></script>
  <script defer type="module" src="/src/pages/Payment/payment.js"></script>
  <script defer type="module" src="/src/pages/Payment/validation.js"></script>
  <script defer src="/src/components/navbar.js"></script>
  <!-- css -->
  <link rel="stylesheet" href="/src/css/reset.css" />
  <link rel="stylesheet" href="/src/pages/Payment/payment.css" />
  <link rel="stylesheet" href="/src/components/navbar.css" />
</head>

<body>
  <!-- header -->
  <header class="header"></header>
  <!-- payment -->
  <main class="payment">
    <!-- 주문리스트 목록 -->
    <div class="totalPayment box">
      <span class="title">주문 리스트</span>
      <table class="totalPayment-table">
        <thead>
          <tr>
            <th>상품 이미지</th>
            <th>상품명</th>
            <th>수량</th>
            <th>가격</th>
          </tr>
        </thead>
        <tbody id="productTable">
        </tbody>
      </table>
    </div>

      <!-- 주문자 정보 -->
      <div class="customerInfo box">
        <p class="title">주문자정보</p>
        <table id="customerTable">
          <tr>
            <td>
              <label for="name1">이름</label>
              <input type="text" class="input-text" id="name1" placeholder="이름">
            </td>
          </tr>
          <tr>
            <td>
              <label for="email1">이메일</label>
              <input type="email" id="email1" placeholder="이메일">
              <p class="msg" id="email-message"></p>
            </td>
          </tr>
          <tr>
            <td>
              <label for="phone1">연락처</label>
              <input type="tel" oninput="oninputPhone(this)" maxlength="11" id="phone1" placeholder="전화번호를 입력해주세요.">
            </td>
          </tr>
        </table>
      </div>

      <!-- 배송 정보 -->
      <div class="deliveryInfo box">
        <p class="title">배송 정보</p>
        <span class="infoSame-box">
          <input type="checkbox" id="info_checkBox" />
          <label for="info_checkBox">위 정보와 같음</label>
        </span>
        <table id="customerTable">
          <tr>
            <td>
              <label for="name2">이름</label>
              <input type="text" class="input-text" id="name2" placeholder="이름">
            </td>
          </tr>
          <tr>
            <td>
              <label for="phone2">연락처</label>
              <input type="tel" oninput="oninputPhone(this)" maxlength="11" id="phone2" placeholder="전화번호를 입력해주세요.">
            </td>
          </tr>
          <tr>
            <td>
              <label>주소</label>
              <div style="margin-top: 20px;">
                <input type="text" class="input-text" id="sample4_postcode" placeholder="우편번호">
                <input type="button" id="addressBtn" onclick="sample4_execDaumPostcode()" value="우편번호 찾기">
                <input type="text" class="input-text" id="sample4_roadAddress" placeholder="도로명주소">
                <input type="text" class="input-text" id="sample4_jibunAddress" placeholder="지번주소">
                <span id="guide" style="color:#999;display:none"></span>
                <input type="text" class="input-text" id="sample4_detailAddress" placeholder="상세주소">
                <input style="visibility: hidden;" type="text" class="input-text" id="sample4_extraAddress" placeholder="참고항목">
              </div>
            </td>
          </tr>
        </table>
      </div>

      <!-- 결제 수단 보류! -->
      <!-- <div class="paymentMethod box">
        <span class="title">결제 방법</span>
        <div id="payment-method"></div>
        <div id="agreement"></div>
      </div> -->

      <!-- 최종 결제 금액 -->
      <div class="totalPayment box">
        <span class="title">총 결제 금액</span>
        <table class="totalPayment-table">
          <thead>
            <tr>
              <th>상품금액</th>
              <th></th>
              <th>배송비</th>
              <th></th>
              <th>총 금액</th>
            </tr>
          </thead>
          <tbody id="productTable2">
            <tr>
              <td><span id="priceProduct" class="item_many" type="text"></span></td>
              <td><span><i class="fa-solid fa-circle-plus"></i></span></td>
              <td><span id="deliveryFee"></span></td>
              <td><span><i class="fa-solid fa-equals"></i></span></td>
              <td><span class="item_total" id="total"></span></td>
            </tr>
          </tbody>
          <!-- 총결제 금액 -->
          <td colspan="5" style="background: #f2f2f2;
          padding: 20px;">최종 결제금액 : <span class="item_total" id="total_price"></span></td>
        </table>
      </div>
    </form>
    <!-- 취소&결제 버튼 -->
    <div class="btnBox">
      <button class="btn cancelBtn"><a style="color: black;" href="/cart">주문취소</a></button>
      <button class="btn paymentBtn">결제하기</button>
    </div>
    <div style="clear: both;"></div>
  </main>

  <!-- footer -->
  <footer></footer>
</body>

</html>
